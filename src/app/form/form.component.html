<div class="container">
    
  
    <div class="container-form">
      <div class="container-input" *ngFor="let field of fields">
        <label>{{ field.label }}:</label>
        <input
          class="input"
          [type]="field.type"
          [(ngModel)]="formData[getFormDataKey(field.label)]"  
          [placeholder]="field.placeholder || ''">
      </div>
      <button (click)="submitForm()">Enviar</button>
    </div>
  
   
  </div>
