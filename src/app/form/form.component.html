<div class="container">
    
  
    <div class="container-form">
      <div class="container-input" *ngFor="let field of fields">
        <label>{{ field.label }}:</label>
        <input 
          class="input" 
          [type]="field.type" 
          [placeholder]="field.placeholder || ''" />
      </div>
      <button>Adicionar</button>
    </div>
  </div>
